<style>
* {

  padding: 0;

  font-family: Arial, sans-serif;
}

body {
  overflow: hidden;
}

/* Container */
.container {
  display: flex;
  width: 100%;
  height: 100svh; /* mobile safe viewport */
}

/* Video section */
.video-section {
  flex: 1;
  background: black;
}

.video-section video {

  object-fit: cover;
}

/* Celebration section */
.celebration-section {
  flex: 1;
  background: linear-gradient(135deg, #d10000, #ff3b3b);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;

}

.celebration-content {
  z-index: 2;
}

.celebration-content h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
}

.celebration-content p {
  font-size: clamp(1rem, 3.5vw, 1.4rem);
  margin-top: 10px;
}

/* Floating flowers */
.flower {
  position: absolute;
  top: -50px;
  animation: fall linear infinite;
  opacity: 0.9;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(120svh);
  }
}

/* Mobile layout */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .video-section {
    height: 50svh;
  }

  .celebration-section {
    height: 50svh;
  }
}
</style>
</head>
