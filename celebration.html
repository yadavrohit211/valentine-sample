    * {

    body {
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;

    }

    /* Video section */
    .video-section {
      flex: 1;
      background: black;
    }

    }

    /* Celebration section */
    .celebration-section {

      position: relative;
      display: flex;

      justify-content: center;

    .celebration-content {

    .celebration-content h1 {
      font-size: 3rem;
    }

    .celebration-content p {

      margin-top: 10px;
    }

    /* Floating flowers */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .celebration-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
