<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px 25px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 380px;
      min-height: 400px; /* Space for the escaping button */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #ff3366;
      font-size: 2rem;
      margin-top: 20px;
      line-height: 1.3;
    }

    .btn-container {
      position: relative;
      height: 200px; /* Allocated area for buttons */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      /* BIG BUTTONS FOR MOBILE */
      padding: 20px 40px;
      font-size: 22px; 
      font-weight: 800;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      touch-action: manipulation;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 51, 102, 0.4);
      z-index: 10;
    }

    #yesBtn:active {
      transform: scale(1.2); /* Grow on click! */
    }

    #noBtn {
      background: #eee;
      color: #666;
      position: relative; /* Starts next to Yes */
      z-index: 5;
      white-space: nowrap;
    }

    /* Floating Heart Animation */
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      animation: float 3s linear infinite;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="btn-container" id="btnWrapper">
      <button id="yesBtn">YES! ðŸ’˜</button>
      <button id="noBtn">NO ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");

    function moveButton() {
      // Make it absolute only after first interaction
      noBtn.style.position = 'absolute';
      
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Ensure button stays INSIDE the white box
      const maxX = boxRect.width - btnRect.width - 30;
      const maxY = boxRect.height - btnRect.height - 30;

      const randomX = Math.max(10, Math.floor(Math.random() * maxX));
      const randomY = Math.max(10, Math.floor(Math.random() * maxY));

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      
      // Make Yes button slightly bigger every time they try to click No
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      if (currentSize < 60) { // Limit growth
        yesBtn.style.fontSize = (currentSize + 2) + "px";
        yesBtn.style.padding = "25px 50px";
      }
    }

    // Mouse for desktop, touchstart for mobile
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      alert("I knew it! â¤ï¸ See you on Valentine's Day!");
      // window.location.href = "celebration.html";
    });

    // Background decoration
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
