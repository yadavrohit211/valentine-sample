<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 380px;
      min-height: 450px; /* Thoda extra height for mobile */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      color: #ff3366;
      font-size: 1.8rem;
      margin: 20px 0;
      line-height: 1.2;
    }

    .btn-container {
      position: relative;
      flex-grow: 1; /* Pure box ka space use karega */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      /* DEFAULT BIG SIZE */
      padding: 18px 30px;
      font-size: 20px; 
      font-weight: 800;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      text-transform: uppercase;
    }

    /* MOBILE SPECIFIC OVERRIDE */
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      
      button {
        padding: 22px 35px; /* Mobile par aur bada */
        font-size: 24px;   /* Text clearly visible */
        border-radius: 20px;
      }
      
      .box {
        width: 90%;
        min-height: 500px;
      }
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 51, 102, 0.4);
      z-index: 10;
    }

    #noBtn {
      background: #eee;
      color: #666;
      position: relative;
      z-index: 5;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      animation: float 3s linear infinite;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="btn-container" id="btnWrapper">
      <button id="yesBtn">YES! ðŸ’˜</button>
      <button id="noBtn">NO ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");

    function moveButton() {
      noBtn.style.position = 'absolute';
      
      // Box ke dimensions
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Is baar logic change kiya hai taaki button card ke title se na takraye
      // Button sirf nichle 60% hisse mein move karega
      const maxX = boxRect.width - btnRect.width - 20;
      const maxY = boxRect.height - btnRect.height - 40;

      const randomX = Math.max(10, Math.floor(Math.random() * maxX));
      const randomY = Math.max(100, Math.floor(Math.random() * maxY)); // Start from 100px down

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      
      // Grow YES button
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      if (currentSize < 50) {
        yesBtn.style.fontSize = (currentSize + 3) + "px";
        yesBtn.style.padding = "25px 45px";
      }
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      alert("I knew it! â¤ï¸ See you on Valentine's Day!");
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
