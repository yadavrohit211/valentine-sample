<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 350px;
      min-height: 480px; /* Fixed height to prevent collapse */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff3366;
      font-size: 1.8rem;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn-container {
      flex: 1; /* Occupies all space below title */
      position: relative;
      width: 100%;
    }

    button {
      padding: 18px 32px;
      font-size: 22px; 
      font-weight: 800;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      position: absolute;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      z-index: 10;
      white-space: nowrap;
    }

    #noBtn {
      background: #eee;
      color: #666;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translateX(-50%);
      z-index: 5;
      white-space: nowrap;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      animation: float 3s linear infinite;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="btn-container" id="container">
      <button id="yesBtn">YES! ðŸ’˜</button>
      <button id="noBtn">NO ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("container");

    function moveButton(e) {
      if (e) e.preventDefault();

      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Isko container ke bounds ke andar hi rakhenge
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      // Random position within the container area
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // Remove the initial transform translate
      noBtn.style.transform = "none";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      
      // Grow YES button on every NO attempt
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      if (currentSize < 80) { // Max size cap
        yesBtn.style.fontSize = (currentSize + 5) + "px";
        yesBtn.style.padding = "25px 45px";
      }
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      // Direct call to celebration page
      window.location.href = "celebration.html";
    });

    // Background decoration
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
